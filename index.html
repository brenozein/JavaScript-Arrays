<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Ingredientes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8; /* Cor de fundo mais clara */
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #FF5722; /* Título com cor laranja vibrante */
            margin-bottom: 20px;
            font-weight: 600;
        }

        .ingredient-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .ingredient-container p {
            font-size: 17px;
            color: #333333; /* Cor do texto suave */
            text-align: center;
            margin-bottom: 30px;
        }

        .ingredient-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .ingredient-options label {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #555555; /* Cor das alternativas */
            cursor: pointer;
        }

        .ingredient-options input {
            margin-right: 10px;
            accent-color: #FF5722; /* Cor dos checkboxes em laranja */
        }

        button {
            padding: 15px;
            font-size: 18px;
            color: white;
            background-color: #009688; /* Cor do botão verde-azulado */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
            width: 100%;
        }

        button:hover {
            background-color: #00796b; /* Tom mais escuro do verde-azulado */
        }

        .result-output {
            margin-top: 20px;
            font-size: 20px;
            color: #333333; /* Cor do texto de resultado */
            font-weight: bold;
        }

        .clear-btn {
            background-color: #E91E63; /* Cor de fundo do botão de limpar (rosa vibrante) */
        }

        .clear-btn:hover {
            background-color: #C2185B; /* Tom mais escuro do rosa */
        }

    </style>
</head>
<body>

    <div class="ingredient-container">
        <h1>Escolha seus Ingredientes</h1>
        <p>Selecione os ingredientes que você utilizará em sua receita!</p>

        <div class="ingredient-options">
            <label><input type="checkbox" value="Feijão"> Feijão</label>
            <label><input type="checkbox" value="Arroz"> Arroz</label>
            <label><input type="checkbox" value="Batata"> Batata</label>
            <label><input type="checkbox" value="Macarrão"> Macarrão</label>
            <label><input type="checkbox" value="Carne"> Carne</label>
            <label><input type="checkbox" value="Alho"> Alho</label>
            <label><input type="checkbox" value="Tomate"> Tomate</label>
        </div>

        <button id="showSelected">Mostrar Ingredientes Selecionados</button>

        <div class="result-output" id="result"></div>

        <button class="clear-btn" id="clearSelection">Limpar Seleções</button>
    </div>

    <script>
        
        document.getElementById("showSelected").addEventListener("click", function() {
            let selectedIngredients = [];
            
            const checkboxes = document.querySelectorAll('.ingredient-options input[type="checkbox"]:checked');

            checkboxes.forEach(function(checkbox) {
                selectedIngredients.push(checkbox.value);
            });

            
            const result = document.getElementById("result");
            if (selectedIngredients.length > 0) {
                result.textContent = "Você selecionou: " + selectedIngredients.join(", ");
            } else {
                result.textContent = "Nenhum ingrediente foi selecionado.";
            }
        });

        
        document.getElementById("clearSelection").addEventListener("click", function() {
            
            const checkboxes = document.querySelectorAll('.ingredient-options input[type="checkbox"]');
            checkboxes.forEach(function(checkbox) {
                checkbox.checked = false;
            });

            document.getElementById("result").textContent = "";
        });
    </script>

</body>
</html>
